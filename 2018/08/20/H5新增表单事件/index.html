        <h1 id="H5新增表单事件"><a href="#H5新增表单事件" class="headerlink" title="H5新增表单事件"></a>H5新增表单事件</h1><h5 id="1-oninput事件"><a href="#1-oninput事件" class="headerlink" title="1.oninput事件"></a>1.oninput事件</h5><p>当表单内容发生改变时就会触发该事件</p>
<a id="more"></a>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">""</span> <span class="attr">method</span>=<span class="string">"post"</span>&gt;</span></span><br><span class="line">用户名：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"uesename"</span> <span class="attr">id</span>=<span class="string">"username"</span>&gt;</span></span><br><span class="line">密码：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"password"</span> <span class="attr">name</span>=<span class="string">"pwd"</span> <span class="attr">id</span>=<span class="string">"pwd"</span> <span class="attr">pattern</span>=<span class="string">"\d&#123;6,12&#125;"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">"username"</span>).oninput=<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(<span class="string">"表单内容改变了"</span>);</span><br><span class="line">   &#125;;</span><br></pre></td></tr></table></figure>
<p>与onkeyup的区别：onkeyup事件只要键盘弹起就会触发该事件，而oninput事件只要表单内容改变就会触发该事件。</p>
<h5 id="2-oninvalid事件"><a href="#2-oninvalid事件" class="headerlink" title="2.oninvalid事件"></a>2.oninvalid事件</h5><p>当验证不通过时触发该事件</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">"pwd"</span>).oninvalid=<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">       <span class="keyword">this</span>.setCustomValidity(<span class="string">"输入不正确"</span>);</span><br><span class="line">   &#125;;</span><br></pre></td></tr></table></figure>
<p>setCustomValidity()方法用于设置表单验证不通过时的警告信息。</p>
