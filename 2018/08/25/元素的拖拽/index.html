        <h1 id="元素的拖拽"><a href="#元素的拖拽" class="headerlink" title="元素的拖拽"></a>元素的拖拽</h1><h5 id="1-被拖拽元素的事件："><a href="#1-被拖拽元素的事件：" class="headerlink" title="1.被拖拽元素的事件："></a>1.被拖拽元素的事件：</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ondrag:应用于被拖拽元素，拖拽过程中调用</span><br><span class="line">ondragstart:应用于被拖拽元素，拖拽开始时调用</span><br><span class="line">ondragleave:应用于被拖拽元素，当鼠标离开拖拽元素时调用</span><br><span class="line">ondragend:应用于被拖拽元素，拖拽结束时调用</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h5 id="2-目标元素的事件"><a href="#2-目标元素的事件" class="headerlink" title="2.目标元素的事件"></a>2.目标元素的事件</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ondragenter:应用于目标元素，当拖拽元素进入时调用</span><br><span class="line">ondragover:应用于目标元素，当停留在目标元素上时调用</span><br><span class="line">ondrop:应用于目标元素，在目标元素上松开鼠标时调用</span><br><span class="line">ondragleave:应用于目标元素，鼠标离开目标元素时调用</span><br></pre></td></tr></table></figure>
<p>例子：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"dv1"</span> <span class="attr">id</span>=<span class="string">"dv1"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span> <span class="attr">draggable</span>=<span class="string">"true"</span> <span class="attr">id</span>=<span class="string">"p1"</span>&gt;</span>被拖拽元素<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span> <span class="attr">draggable</span>=<span class="string">"true"</span> <span class="attr">id</span>=<span class="string">"p2"</span>&gt;</span>被拖拽元素<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"dv2"</span> <span class="attr">id</span>=<span class="string">"dv2"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"dv3"</span> <span class="attr">id</span>=<span class="string">"dv3"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 将任意元素拖拽到任意位置</span></span><br><span class="line"><span class="built_in">document</span>.ondragstart=<span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> obj=e.target;</span><br><span class="line">   <span class="comment">/* 通过dataTransfer实现数据的存储与获取</span></span><br><span class="line"><span class="comment">    setData(format,data);</span></span><br><span class="line"><span class="comment">    format:数据的类型，有两种,text/html text/uri-list</span></span><br><span class="line"><span class="comment">    data:一般是字符串值*/</span></span><br><span class="line">   e.dataTransfer.setData(<span class="string">"text/html"</span>,e.target.id);</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">document</span>.ondragover=<span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">document</span>.ondrop=<span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> id= e.dataTransfer.getData(<span class="string">"text/html"</span>);</span><br><span class="line">  e.target.append(<span class="built_in">document</span>.getElementById(id));</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
