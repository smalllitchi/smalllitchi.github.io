        <h1 id="多媒体标签"><a href="#多媒体标签" class="headerlink" title="多媒体标签"></a>多媒体标签</h1><p><strong>传统的插入音频视频的方式：</strong></p>
<p>embed:可以直接插入音频视频，是通过本地已经下载安装的音频视频播放软件来播放，而且具有兼容性。</p>
<p>flash：使用flash需要先学习flash，增加了成本，同时iphone,ipad不支持flash播放</p>
<a id="more"></a>
<p><strong>H5插入视频音频：</strong></p>
<h5 id="1-audio：音频"><a href="#1-audio：音频" class="headerlink" title="1.audio：音频"></a>1.audio：音频</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--src:播放路径 controls:音频播放器的控制面板</span></span><br><span class="line"><span class="comment">autoplay:自动播放（常用做背景音乐）</span></span><br><span class="line"><span class="comment">loop:循环播放--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">audio</span> <span class="attr">src</span>=<span class="string">""</span> <span class="attr">controls</span> <span class="attr">autoplay</span>&gt;</span><span class="tag">&lt;/<span class="name">audio</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="2-video视频播放"><a href="#2-video视频播放" class="headerlink" title="2.video视频播放"></a>2.video视频播放</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--src:播放路径 controls:音频播放器的控制面板</span></span><br><span class="line"><span class="comment">autoplay:自动播放（常用做背景音乐）</span></span><br><span class="line"><span class="comment">loop:循环播放</span></span><br><span class="line"><span class="comment">poster:视频还没有下载，或者用户还没有播放时显示的画面，默认显示是视频的第一帧，通过poster属性可以设置显示画面</span></span><br><span class="line"><span class="comment">width:视频的宽度</span></span><br><span class="line"><span class="comment">height:视频的高度--&gt;</span></span><br><span class="line"><span class="comment">&lt;!--注意：视频内容区域的宽高会始终保持原有的宽高比，如果同时设置宽高，视频的宽高不是设置的指定的宽和高，</span></span><br><span class="line"><span class="comment">而是将视频的占据区域设置为指定的宽和高，因此建议设置宽度或高度，让视频文件自动缩放--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">video</span> <span class="attr">src</span>=<span class="string">""</span> <span class="attr">poster</span>=<span class="string">""</span> <span class="attr">controls</span> <span class="attr">height</span>=<span class="string">"200"</span>&gt;</span><span class="tag">&lt;/<span class="name">video</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">  <span class="comment">&lt;!--source:不同浏览器支持的视频播放格式不一样，所以为了提升用户体验，一般需要设置多个文件让浏览器自主选择相应文件进行播放--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">video</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">"../mp3/flv.flv"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">"../mp3/mp4.mp4"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">video</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="3-自定义播放器"><a href="#3-自定义播放器" class="headerlink" title="3.自定义播放器"></a>3.自定义播放器</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.常用属性</span><br><span class="line">    currentTime:当前播放进度</span><br><span class="line">    duration:视频总时长</span><br><span class="line">    paused:视频播放状态</span><br><span class="line">2.常用事件</span><br><span class="line">oncanplay:在用户可以播放音频/视频时触发</span><br><span class="line">ontimeUpdate:当目前的播放位置已更改时触发</span><br><span class="line">onended:播放结束时触发</span><br></pre></td></tr></table></figure>
<p>#### </p>
